<svg width="200px" height="200px" viewBox="0 0 42 42" xmlns="http://www.w3.org/2000/svg">
  <circle class="donut-ring" cx="21" cy="21" r="15.91549430918952" stroke="#dfe8ed" stroke-width="3" opacity="0.5" fill="none" />
  <circle class="donut-segment" cx="21" cy="21" r="15.91549430918952" stroke-width="3" fill="none" />
  <g class="text">
    <text x="50%" y="50%" class="number">
      70
    </text>
    <text x="50%" y="50%" class="percent">
      %
    </text>
  </g>
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Titillium+Web:200');

    * {
      margin: 0;
      padding: 0;
    }

    g.text {
      font-size: 10px;
      font-family: "Titillium Web", sans-serif;
      font-weight: 200;
      text-anchor: middle;
      transform: translate(-0.1em, 0.3em);
    }

    .text .percent {
      font-size: 6px;
      transform: translateX(8px);
    }

    .donut-segment {
      stroke-dasharray: 70 30;
      stroke-dashoffset: 25;
      stroke: #15c7a8;
      animation: segment 2s ease-in-out forwards;
    }

  @keyframes segment {
    from {
      stroke-dasharray: 0 100;
    }

    to {
      stroke-dasharray: 70 30;
    }
  }

  </style>
</svg>